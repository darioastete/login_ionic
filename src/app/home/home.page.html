<ion-content padding center text-center>
  <ion-title>Iniciar Sesion (Grupo Ionic)</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Usuario" [(ngModel)]="usuario" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contraseña" type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>
</ion-content>
